<!DOCTYPE html>
<html>
<head>
    <title>Booking History</title>
</head>
<body>
    <h1>Booking History</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.room.location }} - {{ booking.created_at }}</li>
        {% empty %}
            <li>No bookings found</li>
        {% endfor %}
    </ul>
</body>
</html>
