<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <style>
        @media (min-width: 960px) { /* Adjust this to suit your design */
            .card-container {
                justify-content: flex-start; /* Align cards to the start of the container */
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background-color: #f4f7fc;
            /* background: linear-gradient(to bottom right, #f4f7fc, #ffffff); */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* Changed to white */
            padding: 20px 20px;
            box-shadow: 0 2px 4px rgba(90, 90, 90, 0.1); /* Added shadow */
        }

        /* Rest of the styles remain unchanged */

        .navbar-item {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s; /* Added transition for hover effect */
        }

        .navbar-item:hover {
            color: #007bff; /* Color changes on hover */
        }

        .navbar-logo,
        .navbar-item,
        .sign-up-btn {
            font-size: 18px; /* Adjusted font size for better visibility */
        }

        .sign-up-btn {
            padding: 8px 16px;
            background-color: #007bff; /* Blue background */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s; /* Added transition for hover effect */
        }

        .sign-up-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            
        }

        .card-header {
            position: relative;
            color: #ffffff;
            padding: 80px;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }

        .card-header::before {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff5e62;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Aligns children to start and end of flex container */
            height: calc(100% - 200px); /* Adjust height based on the card-header */
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card-info div {
            display: flex;
            align-items: center;
        }

        .card-info svg {
            margin-right: 5px;
        }

        .card-price {
            align-self: flex-start;
            margin-top: auto;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ff7c7c;
        }

        .card-rating {
            align-self: flex-start;
            margin-top: auto;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .card-rating svg {
            fill: #ffc107;
        }

        .card-rating span {
            margin-left: 5px;
            font-size: 16px;
        }

        .favorite-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .card-link {
            color: inherit; /* This ensures that the anchor tag doesn't change the text color */
            text-decoration: none; /* This removes the underline from the text */
            display: block; /* This makes the anchor fill the area of its container */
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Optional: Adds a hover effect to the card */
        }
    </style>
</head>

<body>
    <header>
    </header>
    <div>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#" class="navbar-item">BOOKINGROOMX</a>
                <a href="#" class="navbar-item">Services</a>
                <a href="#" class="navbar-item">About</a>
                <a href="#" class="navbar-item">Contact</a>
            </div>
            <div class="navbar-right">
                <a href="#" class="sign-up-btn">Sign Up</a>
            </div>
        </nav>
        <main>
            <h1>Available Rooms</h1>
            <div class="card-container">
                {% for room in rooms %}
                <!-- The entire card is wrapped in an <a> tag that leads to the room details page -->
                <a href="{% url 'room_details' room.id %}" class="card-link">
                    <div class="card">
                        <div class="card-header">
                            <img src="{{ room.image_url }}" alt="Room image" class="card-image">
                            <!-- <div class="favorite-icon">
                            </div> -->
                            <!-- {% if room.discount %}
                            <div class="discount-tag">-{{ room.discount }}% today</div>
                            {% endif %} -->
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">{{ room.name }}</h3>
                            <div class="card-info">
                                <!-- Icons and info here -->
                                <div>{{ room.beds }} beds</div>
                                <div>{{ room.baths }} baths</div>
                                <div>{{ room.size }} Sq. Ft</div>
                            </div>
                            <div class="card-rating">
                                <!-- Rating stars here -->
                                <span>{{ room.rating }} ({{ room.reviews_count }})</span>
                            </div>
                            <div class="card-price">à¸¿ {{ room.price }}</div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </main>
        <aside>
        </aside>
        <footer>

        </footer>
    </div>
</body>

</html>
